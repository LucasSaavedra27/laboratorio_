{% extends 'base/base.html' %}
{% load static %}

{% block contenido %}
    <div class="contenedor-agregarVenta d-flex justify-content-center align-items-center">
        <div class="card-agregarVenta">
            <h3 class="text-center" style="color: #a63348;">Agregar un cliente mayorista</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-addVenta w-100 mt-3">Guardar Venta</button>
                <a href="{% url 'ventas:listadoMayoristas' %}" class="btn btn-cancelProd w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
